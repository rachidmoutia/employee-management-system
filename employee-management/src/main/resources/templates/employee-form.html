<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Form</title>
</head>
<body>
<h1>Employee Form</h1>
<form th:action="@{/employees/create}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label>First Name:</label>
  <input type="text" th:field="*{firstName}" /><br/>
  <label>Last Name:</label>
  <input type="text" th:field="*{lastName}" /><br/>
  <label>Email:</label>
  <input type="text" th:field="*{email}" /><br/>
  <label>Phone:</label>
  <input type="text" th:field="*{phone}" /><br/>
  <label>Position:</label>
  <input type="text" th:field="*{position}" /><br/>
  <label>Department:</label>
  <input type="text" th:field="*{department}" /><br/>
  <label>Salary:</label>
  <input type="text" th:field="*{salary}" /><br/>
  <button type="submit">Save</button>
</form>
</body>
</html>
