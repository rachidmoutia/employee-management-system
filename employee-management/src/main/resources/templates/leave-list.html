<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Leave Requests</title>
</head>
<body>
<h1>Leave Requests</h1>
<a th:href="@{/leaves/create}">Create New Leave Request</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Employee</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="leave : ${leaves}">
    <td th:text="${leave.id}"></td>
    <td th:text="${leave.employee.firstName} + ' ' + ${leave.employee.lastName}"></td>
    <td th:text="${leave.startDate}"></td>
    <td th:text="${leave.endDate}"></td>
    <td th:text="${leave.status}"></td>
    <td>
      <a th:href="@{/leaves/edit/{id}(id=${leave.id})}">Edit</a>
      <a th:href="@{/leaves/delete/{id}(id=${leave.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
